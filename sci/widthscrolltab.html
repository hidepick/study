<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        a{
  text-decoration: none;
  color: #444;
}
.tabmenu{
  width: 300px;
  border: 1px solid #ccc;
  padding: 20px 0;
  overflow: auto;
}
.tabmenu ul{
  white-space:nowrap;
}
.tabmenu ul li{
  display: inline-block;
  padding: 0 10px;
}
.tabmenu ul li.on a{
  text-decoration: underline;
}
.tabcont{display: none;}
.tabcont.on{display: block;}
.nav{position: relative;}
.tab-menu{display: flex;  z-index:1;position: relative; padding-left:0;gap:20px}
.tab-menu li{list-style: none; z-index:1; padding:10px 20px; }
.tab-menu a{display: inline-block; color:#ccc}
    </style>
</head>
<body>
    <div class="tabmenu">
        <ul>
            <li class="on"><a href="javascript:;">메뉴1</a></li>
            <li><a href="javascript:;">메뉴2</a></li>
            <li><a href="javascript:;">메뉴3</a></li>
            <li><a href="javascript:;">메뉴4</a></li>
            <li><a href="javascript:;">메뉴5</a></li>
            <li><a href="javascript:;">메뉴6</a></li>
            <li><a href="javascript:;">메뉴7</a></li>
            <li><a href="javascript:;">메뉴8</a></li>
            <li><a href="javascript:;">메뉴9</a></li>
        </ul>
    </div>
    <div class="tabcont">
        <ul>
            <li class="on">메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
            <li>메뉴4</li>
            <li>메뉴5</li>
            <li>메뉴6</li>
            <li>메뉴7</li>
            <li>메뉴8</li>
            <li>메뉴9</li>
        </ul>
    </div>
    <div class="nav">
        <ul class="tab-menu">
            <li class="active"><a href="#tabs-1">menu1</a></li>
            <li><a href="#tabs-2">menu2222222</a></li>
            <li><a href="#tabs-3">menu333</a></li>  
        </ul>
    </div>
    <div id="tab-content">
        <div id="tabs-1" class="active">content1</div>
        <div id="tabs-2">content2</div>
        <div id="tabs-3">content3</div>
        <div id="tabs-4">content2</div>
        <div id="tabs-5">content3</div>
        <div id="tabs-6">content2</div>
        <div id="tabs-7">content3</div>
        <div id="tabs-8">content2</div>
        <div id="tabs-9">content3</div>
    </div>
    <script>
        const tabCont = document.querySelectorAll('.tabCont ul li')
        $('.tabmenu ul li a').on('click', function(){
        //메뉴 중에 하나를 클릭하면
        $('.tabmenu ul li').removeClass('on'); // 전체 on 삭제
        $(this).parent().addClass('on'); // 선택된 부모 li에게 on 부여
        
        var left = $('.tabmenu ul li.on').offset().left;
        //on이 부여된 li 의 위치 (스크롤된 상태 기준으로 계산됨)
        var curLeft = $('.tabmenu').scrollLeft();
        //현재 스크롤 위치
        
        $('.tabmenu').animate({scrollLeft : curLeft+left}, 400);
        //400ms 동안 scrollLeft의 위치를 (curLeft + left) 로 변경함 
       
        });
       
    </script>
    <script>
        const tabMenu = document.querySelectorAll('.tab-menu li')
        const tabContent = document.querySelectorAll('#tab-content > div')
        function showContent(num){

                tabContent.forEach(function(item){
                    item.style.display='none'
                })
                tabContent[num].style.display='block'
                tabMenu.forEach(function(item){
                    item.classList.remove('active')
                })
                tabMenu[num].classList.add('active')

            }
            tabMenu.forEach(function(item, index){
                item.addEventListener('click', function(e){
                    e.preventDefault()
                    showContent(index)
                }) 
            })
            showContent(0)
    </script>
</body>
</html>
