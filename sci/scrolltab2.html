<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>jQuery Shield UI Demos</title>
    <link id="themecss" rel="stylesheet" type="text/css" href="//www.shieldui.com/shared/components/latest/css/light/all.min.css" />
    <script type="text/javascript" src="//www.shieldui.com/shared/components/latest/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="//www.shieldui.com/shared/components/latest/js/shieldui-all.min.js"></script>
</head>
<body class="theme-light">
<div id="tabsContainer">
    <div id="tabsDiv"></div>
</div>
<script type="text/javascript">
    jQuery(function ($) {
        $("#tabsDiv").shieldTabs({
            animation: {
                enabled: false
            },
            dataSource: {
                data: [
                    { title: "C++", href: "/Content/html/languages/cpp.html" },
                    { title: "Java", href: "/Content/html/languages/java.html", disabled: true },
                    { title: "Python", href: "/Content/html/languages/python.html" }
                ]
            }
        });
    });
</script>
<style>
    #tabsContainer
    {
        max-width: 400px;
        margin: auto;
    }
    #tabsDiv .sui-tabs-item
    {
        height: 150px;
    }
</style>
</body>
</html>
