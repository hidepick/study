    <h2>var let 차이점</h2>

    <script>
        var a = 0;//초기화,할당
        if(true){
            var a = 2//다시 초기화,할당
            console.log(a)
        }
        console.log(a)

        let b = 0;//초기화,할당
        if(true){
            let b = 2//{스코프} 범위에서 사용할 수 있는 변수, 초기화
            console.log(b)
        }
        console.log(b)
        
    </script>

    <h2>화살표함수</h2>
    <h3>첫번째원칙</h3>
    <script>
        //할일
        /*
        var add=function (){

        }//이름없는 함수

        var add=()=>{

        }*/
        function add (x,y){
            return x+y
        }//이름이 있는 함수
        let add_1=(x,y)=>{
            return x+y
        }
        let add2=function(x,y){
            return x+y
        }
        let add3= (x,y)=>{
            return x+y
        }
        let add4= (x,y)=> x+y//return  이 있을때만 {중괄호} 생략가능
        let add4_1= x=> x*2//매개변수가 하나일땐(괄호)생략가능

    </script>

    <h2>spread operater 전개연산자</h2>
    <script>
        let arr1=['one', 'two'];
        let arr2=['three', 'four']

        let combined1=[arr1[0],arr1[0],arr2[0],arr2[0]]
        console.log(combined1)
        let combined2=arr1.concat(arr2)
        console.log(combined2)
        let combined3=[].concat(arr1,arr2)
        console.log(combined3)
        let combined4 = [...arr1, ...arr2]
        console.log(combined4)
        let obj1={
            one:1, two:2, other:0
        }
        let obj2={
            three:3, four:4, other:-1
        }
        //es5
        var combinedobj={
            one:obj1.one,
            two:obj1.two,
            three:obj2.three,
            four:obj2.four
        }
        console.log(combinedobj)
        var combinedobj2={...obj1, ...obj2}
        console.log(combinedobj2)
    </script>
